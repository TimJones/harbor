apiVersion: v1
kind: Pod
metadata:
  labels:
    harbor-app: cinder-kube-testing
    version: v0.1.0
  name: cinder-kube-testing
spec:
  hostNetwork: true
  containers:
  - name: cinder-kube-testing
    image: docker.io/port/alpine:latest
    env:
      - name: OS_DOMAIN
        value: localdomain
    command:
      - tail
      - -f
      - /dev/null
    volumeMounts:
      - name: cinder-testing
        mountPath: /data
  volumes:
    - name: cinder-testing
      flexVolume:
        driver: "cinder"
        fsType: "xfs"
        options:
          volumeName: "cinder-kube-testing"
          size: "1"
