apiVersion: v1
kind: Pod
metadata:
  labels:
    harbor-app: systemd-test
    version: v0.1.0
  name: systemd-test
spec:
  hostNetwork: true
  containers:
  - name: systemd-test
    image: docker.io/port/fedora:latest
    tty: true
    env:
      - name: FREEIPA
        value: True
    command:
      - /sbin/init
    volumeMounts:
      - mountPath: /sys/fs/cgroup
        name: host-sys-fs-cgroup
      - mountPath: /run
        name: pod-run
      - mountPath: /run/lock
        name: pod-run-lock
      - mountPath: /run/secrets
        name: pod-run-secrets
      - mountPath: /tmp
        name: pod-tmp
  volumes:
    - name: host-sys-fs-cgroup
      hostPath:
        path: /sys/fs/cgroup
    - name: pod-run
      emptyDir: {}
    - name: pod-run-lock
      emptyDir: {}
    - name: pod-run-secrets
      emptyDir: {}
    - name: pod-tmp
      emptyDir: {}
