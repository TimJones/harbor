    openstack-app: nova
  name: nova
  namespace: os-nova
spec:
  clusterIP: None
  sessionAffinity: ClientIP
  ports:
  - port: 443
    protocol: TCP
    targetPort: 8774
  selector:
    openstack-app: nova
