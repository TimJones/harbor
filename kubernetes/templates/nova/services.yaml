apiVersion: v1
kind: Service
metadata:
  labels:
    openstack-app: nova-db
  name: nova-db
  namespace: os-nova
spec:
  clusterIP: None
  sessionAffinity: ClientIP
  ports:
  - port: 3312
    protocol: TCP
    targetPort: 3312
  selector:
    openstack-app: nova-db
