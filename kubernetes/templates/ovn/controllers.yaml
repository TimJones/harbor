apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    openstack-app: ovn-node
    version: v0.1.0
  name: ovn-node
  namespace: os-ovn
spec:
  template:
    metadata:
      labels:
        openstack-app: ovn-node
        version: v0.1.0
      name: ovn-node
      namespace: os-ovn
    spec:
      hostNetwork: true
      containers:
      - name: node-ovsdb-server
        image: {{ IMAGE_OVN_OVSDB }}
        imagePullPolicy: {{ IMAGE_PULL_POLICY }}
        env:
          - name: OS_DOMAIN
            value: {{ OS_DOMAIN }}
        ports:
          - containerPort: 6640
            hostPort: 6640
            protocol: TCP
            name: ovs-db
        volumeMounts:
          - mountPath: /var/run/openvswitch
            name: var-run-openvswitch
          - mountPath: /var/lib/ovn
            name: var-lib-ovn
      - name: node-ovs-vswitchd
        image: {{ IMAGE_OVN_VSWITCHD }}
        imagePullPolicy: {{ IMAGE_PULL_POLICY }}
        env:
          - name: OS_DOMAIN
            value: {{ OS_DOMAIN }}
        volumeMounts:
          - mountPath: /var/run/openvswitch
            name: var-run-openvswitch
          - mountPath: /var/lib/ovn
            name: var-lib-ovn
          - mountPath: /var/run/netns
            name: var-run-netns
          - mountPath: /dev/net
            name: dev-net
        securityContext:
          privileged: true
      - name: node-ovn-controller
        image: {{ IMAGE_OVN_OVN_CONTROLLER }}
        imagePullPolicy: {{ IMAGE_PULL_POLICY }}
        env:
          - name: OS_DOMAIN
            value: {{ OS_DOMAIN }}
          - name: TUNNEL_DEV
            value: {{ NODE_NETWORK_DEFAULT_DEVICE }}
        volumeMounts:
          - mountPath: /var/run/openvswitch
            name: var-run-openvswitch
      volumes:
        - name: var-run-openvswitch
          hostPath:
            path: /var/run/openvswitch
        - name: var-lib-ovn
          hostPath:
            path: /var/lib/ovn
        - name: var-run-netns
          hostPath:
            path: /var/run/netns
        - name: dev-net
          hostPath:
            path: /dev/net
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    openstack-app: ovn-northd
    version: v0.1.0
  name: ovn-northd
  namespace: os-ovn
spec:
  replicas: 1
  template:
    metadata:
      labels:
        openstack-app: ovn-northd
        version: v0.1.0
      name: ovn-northd
      namespace: os-ovn
    spec:
      hostNetwork: true
      nodeSelector:
        harbor-role: master
      containers:
        - name: ovn-northd
          image: {{ IMAGE_OVN_OVN_NORTHD }}
          imagePullPolicy: {{ IMAGE_PULL_POLICY }}
          env:
            - name: OS_DOMAIN
              value: {{ OS_DOMAIN }}
          securityContext:
            privileged: false
---
