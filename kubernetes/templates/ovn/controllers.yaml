kind: PersistentVolume
apiVersion: v1
metadata:
  labels:
    openstack-app: ovn-northbound-db
  name: os-ovn-northbound-db
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /var/lib/harbor/ovn/northbound-db
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  labels:
    openstack-app: ovn-northbound-db
  name: os-ovn-northbound-db
  namespace: os-ovn
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
